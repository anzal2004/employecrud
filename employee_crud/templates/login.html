<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 0, 150, 0.03) 50%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-container {
            background: rgba(25, 25, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 50%, #ff4d00 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
            overflow: hidden;
        }

        .brand-icon::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(25, 25, 40, 0.9);
            border-radius: 18px;
        }

        .brand-icon span {
            font-size: 32px;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #ff0080, #7928ca);
            -webkit-text-fill-color: transparent;
        }

        .auth-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            color: #a1a1aa;
            font-size: 15px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #e4e4e7;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.01em;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 15, 30, 0.8);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .input-field::placeholder {
            color: #71717a;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff0080;
            background: rgba(15, 15, 30, 0.95);
            box-shadow: 
                0 0 0 3px rgba(255, 0, 128, 0.1),
                0 8px 24px rgba(255, 0, 128, 0.15);
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 100%);
            color: white;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 32px rgba(255, 0, 128, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .auth-footer {
            margin-top: 32px;
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-footer p {
            color: #a1a1aa;
            font-size: 14px;
            line-height: 1.5;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 24px;
                border-radius: 20px;
                margin: 16px;
            }
            
            .brand-icon {
                width: 70px;
                height: 70px;
            }
            
            .brand-icon span {
                font-size: 28px;
            }
            
            .auth-title {
                font-size: 24px;
            }
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(255, 0, 128, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="auth-container">
        <div class="brand-section">
            <div class="brand-icon">
                <span>âš¡</span>
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your account</p>
        </div>
        
        <form method="POST">
            <div class="input-group">
                <label class="input-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="input-field"
                    placeholder="Enter your username"
                    required
                >
            </div>
            
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-field"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                Sign In Securely
            </button>
        </form>
        
        <div class="auth-footer">
            <div class="security-badge">
                ðŸ”’ 256-bit SSL Encryption
            </div>
            <p>Your credentials are protected with enterprise-grade security.</p>
        </div>
    </div>
</body>
</html>
