<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Attendance Scan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .scanner-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .scanner-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h2 {
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .instructions {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
      border-left: 4px solid #667eea;
    }

    .instructions h4 {
      color: #2d3748;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .instructions ul {
      list-style: none;
      padding: 0;
    }

    .instructions li {
      color: #4a5568;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
      font-size: 0.95rem;
    }

    .instructions li:before {
      content: '‚Ä¢';
      color: #667eea;
      font-weight: bold;
      position: absolute;
      left: 0;
    }

    #reader {
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .status-message {
      display: none;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status-error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .status-info {
      background: #bee3f8;
      color: #2a4365;
      border: 1px solid #90cdf4;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #4299e1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .scanner-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .scanner-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="scanner-icon">üì±</div>
    <h2>QR Attendance Scanner</h2>
    <p class="subtitle">Point your camera at the QR code to mark attendance</p>

    <div class="instructions">
      <h4>How to scan:</h4>
      <ul>
        <li>Allow camera access when prompted</li>
        <li>Point your camera at the QR code</li>
        <li>Keep the code within the scanning area</li>
        <li>Wait for automatic detection</li>
      </ul>
    </div>

    <div id="reader"></div>

    <div id="status-message" class="status-message"></div>

    <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const statusDiv = document.getElementById('status-message');
    let isScanning = true;

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status-message status-${type}`;
      statusDiv.style.display = 'block';
    }

    function showLoading(message) {
      statusDiv.innerHTML = `<span class="loading"></span>${message}`;
      statusDiv.className = 'status-message status-info';
      statusDiv.style.display = 'block';
    }

    function onScanSuccess(qrCodeMessage) {
      if (!isScanning) return;
      isScanning = false;

      console.log('QR Code scanned:', qrCodeMessage);
      showLoading('Processing attendance...');

      fetch('/mark_attendance', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ employee_id: qrCodeMessage })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          showStatus(`‚úÖ ${data.status} at ${data.time}`, 'success');
        } else {
          showStatus('‚ùå Failed to mark attendance', 'error');
        }

        setTimeout(() => {
          isScanning = true;
          statusDiv.style.display = 'none';
        }, 3000);
      })
      .catch(error => {
        console.error('Error:', error);
        showStatus('‚ùå Network error. Please try again.', 'error');

        setTimeout(() => {
          isScanning = true;
          statusDiv.style.display = 'none';
        }, 3000);
      });
    }

    function onScanError(errorMessage) {
      console.log('Scan error:', errorMessage);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1.0
    });

    html5QrcodeScanner.render(onScanSuccess, onScanError);

    showStatus('üì∑ Position QR code in the camera view', 'info');
    setTimeout(() => {
      statusDiv.style.display = 'none';
    }, 4000);
  </script>
</body>
</html>
