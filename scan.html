<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance Scan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .scanner-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .scanner-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        #reader {
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            color: #495057;
            text-align: left;
        }

        .instructions h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .back-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3);
            text-decoration: none;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(106, 17, 203, 0.3);
            border-radius: 50%;
            border-top-color: #6a11cb;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .scanner-container {
                padding: 30px 20px;
            }
            
            #reader {
                width: 280px !important;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-icon">üì±</div>
        <h2>QR Attendance Scanner</h2>
        <p class="subtitle">Point your camera at the QR code to mark attendance</p>

        <div class="instructions">
            <h4>How to scan:</h4>
            <ul>
                <li>Allow camera access when prompted</li>
                <li>Point your camera at the QR code</li>
                <li>Keep the code within the scanning area</li>
                <li>Wait for automatic detection</li>
            </ul>
        </div>

        <div id="reader"></div>

        <div id="status-message" class="status-message"></div>

        <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const statusDiv = document.getElementById('status-message');
        let isScanning = true;

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        function showLoading(message) {
            statusDiv.innerHTML = `<span class="loading"></span>${message}`;
            statusDiv.className = 'status-message status-info';
            statusDiv.style.display = 'block';
        }

        function onScanSuccess(qrCodeMessage) {
            if (!isScanning) return;
            isScanning = false;

            console.log('QR Code scanned:', qrCodeMessage);
            showLoading('Processing attendance...');

            // Backend ko data bhejna
            fetch('/mark_attendance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ employee_id: qrCodeMessage })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status) {
                    showStatus(`‚úÖ ${data.status} at ${data.time}`, 'success');
                } else {
                    showStatus('‚ùå Failed to mark attendance', 'error');
                }
                
                // Re-enable scanning after 3 seconds
                setTimeout(() => {
                    isScanning = true;
                    statusDiv.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('‚ùå Network error. Please try again.', 'error');
                
                // Re-enable scanning after 3 seconds
                setTimeout(() => {
                    isScanning = true;
                    statusDiv.style.display = 'none';
                }, 3000);
            });
        }

        function onScanError(errorMessage) {
            // Handle scan error silently - don't show error for every frame
            console.log('Scan error:', errorMessage);
        }

        // Initialize the QR code scanner
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            }
        );

        html5QrcodeScanner.render(onScanSuccess, onScanError);

        // Show initial instructions
        showStatus('üì∑ Position QR code in the camera view', 'info');
        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 4000);
    </script>
</body>
</html>
